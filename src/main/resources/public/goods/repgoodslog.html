<!--路径导航-->
<ol class="breadcrumb">
    <li><a href="#/">首页</a></li>
    <li><a>商品管理</a></li>
    <li><a>商品维护</a></li>
    <li class="active">维护日志</li>
</ol>
<div class="panel panel-primary">
    <div class="panel-heading ">商品维护日志</div>
    <div class="panel-body">
        <form class="navbar-form  navbar-right" role="search" ng-submit="searchLog()">
            <label class="text-info">时间:</label>

            <div class="form-group">
                <div ng-Datepicker id="reportrange" class="pull-right"
                     style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <span></span> <b class="caret"></b>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="search.$"
                       placeholder="输入商品ID,输入商品名称" style="width: 350px;">
                <button id="btn_search" type="submit" class="btn btn-default" ng-Tooltip title="点击查询"><span
                        class="glyphicon glyphicon-search"></span></button>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <form>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>商品ID</th>
                    <th>商品名称</th>
                    <th>商品条码</th>
                    <th>操作人</th>
                    <th>操作类型</th>
                    <th>维护时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="child in logdata._embedded.orderGoodsLogs">
                    <td>{{child.goods.gid}}</td>
                    <td>{{child.goods.name}}</td>
                    <td>{{child.goods.barcode}}</td>
                    <td>{{child.editor}}</td>
                    <td><select class="form-control form-control-static" ng-model="child.editType" disabled required>
                        <option value="A">增加</option>
                        <option value="D">删除</option>
                        <option value="U">更新</option>
                    </select></td>
                    <td>{{child.lastDateTime|date:'yyyy-MM-dd HH:mm'}}</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="panel-footer">
        <nav>
            <ul class="pager">
                <li class="previous" ng-show="logdata.page.number>0">
                    <a href=""
                       ng-click="pageFind(logdata._links.prev.href)"><span
                            aria-hidden="true">&larr;</span> 上一页</a></li>
                <li>总共{{logdata.page.totalPages}}页</li>
                <li>第{{logdata.page.number+1}}页</li>
                <li class="next" ng-show="logdata.page.number+1 < logdata.page.totalPages">
                    <a href="" ng-click="pageFind(logdata._links.next.href)">下一页
                        <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
</div>
