<!--路径导航-->
<ol class="breadcrumb">
    <li><a href="#/">首页</a></li>
    <li><a>商品管理</a></li>
    <li class="active">商品信息</li>
</ol>
<div class=" panel panel-primary">
    <div class="panel-heading ">商品资料查询</div>
    <div class="panel-body">
        <form name="goodsSearchForm" class="navbar-form navbar-right" role="search" ng-submit="searchGoods()">
            <label class="text-info">美丽的开始从这里出发..<span class="glyphicon glyphicon-hand-right"></span></label>
            <div class="form-group">
                <input name="id" type="text" class="form-control" ng-model="search.$"
                       placeholder="输入商品ID,商品名称" style="width: 350px">
            </div>
            <div class="form-group">
                <button id="btn_search" type="submit" class="btn btn-default" ng-Tooltip title="点击查询"><span
                        class="glyphicon glyphicon-search"></span></button>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>商品ID</th>
                <th>商品名称</th>
                <th>商品条码</th>
                <th>商品状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="child in goodsesdata._embedded.goodses | filter:search">
                <td>{{child.gid}}</td>
                <td>{{child.name}}</td>
                <td>{{child.barcode}}</td>
                <td>{{child.flag | goodsFlagUP}}</td>
                <td>
                    <button class="btn btn-primary"
                            ng-click="addOrderGoods(child)" ng-Tooltip title="增加为订单商品">
                        <span class="glyphicon glyphicon-plus"></span><span class="sr-only">增加</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <nav>
            <ul class="pager">
                <li class="previous" ng-show="goodsesdata.page.number>0"><a href=""
                                                                            ng-click="pageFind(goodsesdata._links.prev.href)"><span
                        aria-hidden="true">&larr;</span> 上一页</a></li>
                <li>总共{{goodsesdata.page.totalPages}}页</li>
                <li>第{{goodsesdata.page.number+1}}页</li>
                <li class="next" ng-show="goodsesdata.page.number+1 < goodsesdata.page.totalPages"><a href=""
                                                                                                      ng-click="pageFind(goodsesdata._links.next.href)">下一页
                    <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
</div>
