<!--路径导航-->
<ol class="breadcrumb">
    <li><a href="#/">首页</a></li>
</ol>


<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">布告栏</h3>
    </div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-success" ng-repeat="child in bulletins | orderBy:'-buldate'">
            <div class="panel-heading" role="tab" id="heading{{child._links.self.href | linkurlid}}">
                <div class="panel-title">
                    <label>标题：</label>
                    <a data-toggle="collapse" data-parent="#accordion" href="#/">{{child.title}}</a>
                </div>
                <div class="panel-title">
                    <label>时间：</label><span>{{child.buldate | date:"yyyy-MM-dd hh:mm"}}</span>
                </div>
            </div>
            <div id="collapse{{child._links.self.href | linkurlid}}" class="panel-collapse collapse in"
                 aria-labelledby="headingOne">
                <div class="panel-body">
                    <p class="lead">
                        {{child.context}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">&copy 2015</div>
</div>
