buildscript {
    ext {
        springBootVersion = "1.2.4.RELEASE"
    }
    repositories {
        mavenLocal()
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://repo.spring.io/plugins-release"}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.springframework:springloaded:1.2.3.RELEASE")
        classpath("org.springframework.build.gradle:propdeps-plugin:0.0.6")
    }

}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "spring-boot"
apply plugin: 'propdeps'
apply plugin: 'propdeps-idea'

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}


springBoot {
    //[compileJava, javadoc, compileTestJava]*.options*.encoding = "UTF-8"
    sourceCompatibility = 1.8
    mainClassName = "com.business.Application"
    backupSource = false
}

bootRepackage {
    mainClass = "com.business.Application"
    classifier = "exec"
}

jar {
    baseName = "business"
    version = "0.1.11.beta"
}

repositories {
    mavenLocal()
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    flatDir { dirs "lib" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-web")

    //web import script
    compile("org.webjars:jquery:2.1.4")
    compile("org.webjars:angularjs:1.4.0")
    compile("org.webjars:bootstrap:3.3.4")
    compile("org.webjars.bower:bootstrap-daterangepicker:1.3.21")
    compile("org.webjars.bower:momentjs:2.10.3")
    compile("org.apache.poi:poi:3.11")

    //database driver
    //compile("com.microsoft.sqlserver:sqljdbc4:4.1")
    compile(":sqljdbc4@jar")
    compile("com.jolbox:bonecp:0.8.0.RELEASE")
    //test
    testCompile("org.springframework.boot:spring-boot-starter-test")
}



